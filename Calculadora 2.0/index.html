<!DOCTYPE html>
<html>
<head>
    <title>Calculadora 2.0</title>
    <meta charset="UTF-8">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="" rel="shortcut icon" type="image/x-png"/>
    <meta name="description" content="Calculadora Super Bombastica">
    <meta name="keywords" content="HTML,CSS,Calculadora,NÃºmeros,Calculos,Numbers,Computer,hot,fast,wanderful">
    <meta name="author" content="Luis Paulo Cavalcante">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
</head>
<body onLoad="start()">
<main>

    <!--=Loading Button=-->
    <div class="loading-off">
        <div class="bolinha1"></div>
        <div class="bolinha2"></div>
    </div>
    <!--=End-Loading-Button=-->

    <div class="title">Calculadora</div> <!--=Title=-->

    <!--=Corpo-da-Calculadora=-->
    <div class="container">
        <form name="calc" class="calc">
            <input type="text" name="visor" class="screen"/> <!--=Cal-Screen=-->

        <!--=Cal-Buttons=-->
        <nav>
        <div class="Cal-Box">

            <!--=Col-1=-->
            <input type="button" value="7" class="btn" onClick="botao(value)"/>
            <input type="button" value="8" class="btn" onClick="botao(value)"/>
            <input type="button" value="9" class="btn" onClick="botao(value)"/>
            <input type="button" value="/" class="btn" onClick="botao(value)"/>
            <br/>
            <!--=Col-2=-->
            <input type="button" value="4" class="btn" onClick="botao(value)"/>
            <input type="button" value="5" class="btn" onClick="botao(value)"/>
            <input type="button" value="6" class="btn" onClick="botao(value)"/>
            <input type="button" value="*" class="btn" onClick="botao(value)"/>
            <br/>
            <!--=Col-3=-->
            <input type="button" value="1" class="btn" onClick="botao(value)"/>
            <input type="button" value="2" class="btn" onClick="botao(value)"/>
            <input type="button" value="3" class="btn" onClick="botao(value)"/>
            <input type="button" value="-" class="btn" onClick="botao(value)"/>
            <br/>
            <!--=Col-4=-->
            <input type="button" value="0" class="btn" onClick="botao(value)"/>
            <input type="button" value="+" class="btn" onClick="botao(value)"/>
            <input type="button" value="c" class="btn" onClick="reset()"/>
            <input type="button" value="=" class="btn" onClick="calcule()"/>
        </div> 
        </nav>
        <!--=End-Cal-Buttons=-->
        </form>
    </div>
    <!--=Fim-Corpo-da-Calculadora=-->
</main>
    <script src="Assets/js/script.js"></script>
</body>
</html>
