<!DOCTYPE html>
<html>
<head>
    <title>Super Carro</title>
    <meta charset="UTF-8">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="" rel="shortcut icon" type="image/x-png"/>
    <meta name="description" content="Frase Super Foda">
    <meta name="keywords" content="HTML,CSS,JavaScript,Carro,Objetos">
    <meta name="author" content="Luis Paulo Cavalcante">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
</head>
<body>
<div class="btns">
    <button onClick="carro.ligar()" class="ligar">Ligar</button>
    <button onClick="carro.acelerar()" class="acelerar">Acelerar</button>
    <button onClick="carro.freiar()" class="freiar">Freiar</button>
    <button onClick="carro.desligar()" class="desligar">Desligar</button>
    <div class="painel"></div>
    <div><audio class="sound-ligar" controls autoplay preload="auto"><source src="Assets/sounds/ligar.mp3" type="audio/mpeg"></audio></div>
    <div><audio class="sound-acelerar" controls autoplay preload="auto"><source src="Assets/sounds/acelerar.mp3" type="audio/mpeg"></audio></div>
    <div><audio class="sound-freiar" controls autoplay preload="auto"><source src="Assets/sounds/freiar.mp3" type="audio/mpeg"></audio></div>
</div>
<script src="Assets/js/script.js"></script>
</body>
</html>
