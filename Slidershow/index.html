<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Slidershow</title>
</head>
<body>
    <!--Inicio Header-->
    <header>
        <div class="header"></div>
        <!--Inicio Slider-->
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">Voltar</div>
                <div class="slider--control" onclick="goNext()">Pr√≥xima</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('assets/images/1.jpg')">
                    Viva o Surf
                </div>
                <div class="slider--item" style="background-image: url('assets/images/2.jpg')">
                    Aproveite a Prancha
                </div>
                <div class="slider--item" style="background-image: url('assets/images/3.jpg')">
                    Pegue Onda
                </div>
            </div>
        </div>
        <!--Fim Slider-->
    </header>
    <!--Fim Header-->
    <section>
        <h1>Resto do Site</h1>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
